
<div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" (click)="sort('id')">Sr. No.&nbsp;<i class="fa fa-sort"></i></th>
            <th scope="col" (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
            <th scope="col" (click)="sort('company')">Company&nbsp;<i class="fa fa-sort"></i></th>
            <th scope="col" (click)="sort('designation')">Designation&nbsp;<i class="fa fa-sort"></i></th>
            
            <!-- <th scope="col">Company Logo</th> -->
            <!-- <th scope="col">Action</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList | orderBy: key: reverse">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.company}}</td>
            <td>{{employee.designation}}</td>
            <!-- <td><img [src]="employee.company_logo"></td> -->
            <!-- <td><button name="view" text="view" class="btn btn-info btn-sm">view</button></td> -->
          </tr>
        </tbody>
      </table>
</div>
